<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify store</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="container">
      <div class="header__top-block header__section">
        <ul class="header__top-list">
          <li class="header__top-item">
            <img
              src="../src/images/svg/free-delivery.svg"
              alt="Free delivery icon"
              class="header__top-block-icon"
            />
            Free delivery
          </li>
          <li class="header__top-item">
            <img
              src="../src/images/svg/warranty.svg"
              alt="Warranty icon"
              class="header__top-block-icon"
            />
            Warranty
          </li>
          <li class="header__top-item">
            <img
              src="../src/images/svg/star.svg"
              alt="Client reviews icon"
              class="header__top-block-icon"
            />
            Client reviews
          </li>
          <li class="header__top-item">
            <a href="tel:+31242022849" class="header__phone">
              <img
                src="../src/images/svg/phone.svg"
                alt="Phone icon"
                class="header__top-block-icon"
              />
              +31 24 20 22 849
            </a>
          </li>
        </ul>
      </div>
      <div class="header__bottom-block header__section">
        <nav class="header__navigation">
          <a href="#" class="header__navigation-link">Het product</a>
          <a href="#" class="header__navigation-link">Over Ons</a>
          <a href="#" class="header__navigation-link">Blog</a>
          <a href="#" class="header__navigation-link">Contact</a>
        </nav>
        <a href="#" class="header__logo">
          <img src="../src/images/logo.png" alt="Logo" />
        </a>
        <div class="header__menu">
          <img
            src="../src/images/svg/search.svg"
            alt="Search icon"
            class="header__menu-icon"
          />
          <img
            src="../src/images/svg/user.svg"
            alt="User icon"
            class="header__menu-icon"
          />
          <img
            src="../src/images/svg/shopping-cart.svg"
            alt="Shopping cart icon"
            class="header__menu-icon"
          />
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="hero">
          <div class="review-block">
            <article class="review">
              <img
                src="../src/images/review-foto.png"
                alt="Review foto"
                class="review__foto"
              />
              <img
                src="../src/images/svg/five-star.svg"
                alt="Rating stars"
                class="review__rating"
              />
              <p class="review__text">
                "I chose the AmazingAir because it is the only air purifier that
                has proven to remove all pollution from the air based on
                independent scientific research!"
              </p>
              <p class="review__user-name">Mr. J. Vogelaar, osteopath</p>
              <p class="review__user-country">Germany</p>
            </article>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->
  </body>
</html>
